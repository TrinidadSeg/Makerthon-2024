<h1>Drop a Location on the Map</h1>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<div class="container">
    <h1>Wildfire Report</h1>
    <div class="input-section">
        <h2>Report Information</h2>
        <form id="firefighting-form">
            <div class="form-group">
                <label for="Location">Location:</label>
                <input type="text" id="location" name="location">
            </div>
            <div class="form-group">
                <label for="Temperature">Temperature in Celsius:</label>
                <input type="number" id="age" name="Temperature">
            </div>
            <div class="form-group">
                <label for="time">Time at the start of the fire:</label>
                <input type="time" id="time" name="time">
            </div>
            <div class="form-group">
                <label for="Fire Intensity">Intensity of fire:</label>
                <select id="Fire Intensity" name="Fire Intensity">
                    <option value = "low">Low Intensity</option>
                    <option value = "medium">Medium Intensity</option>
                    <option value = "high">High Intensity</option>
                    </select>

            </div>
            <div class="form-group">
                <label for="Wildfire Type">Wildfire Type:</label>
                <select id="Wildfire Type" name="Wildfire Type">
                    <option value="Ground">On Floor</option>
                    <option value="Surface">Surface Fire</option>
                    <option value="Crown">Tall Fire</option>
                </select>
            </div>
            <button type="submit"><b>Submit</b></button>
        </form>
   
    </div>
